<div class="contact-parallax">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">Contact us</h1>
                <p>If you have any queries or feedback then please feel free to drop us a line.</p>
            </div>
        </div>
        <div class="row" ng-controller="contact.controller">
            <div class="col-md-12">
                <div class="well well-sm contact-panel">
                    <form ng-submit="submit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" ng-model="name" />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                        </span>
                                        <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" ng-model="email" /></div>
                                </div>
                                <div class="form-group">
                                    <label for="subject">Category</label>
                                    <select id="category" name="category" class="form-control" required="required" ng-model="category">
                                    <option value="Compliment">Compliment</option>
                                    <option value="Suggestion">Suggestion</option>
                                    <option value="Complaint">Complaint</option>
                                    <option value="Product Support">Product Support</option>
                                    <option value="Other">Other</option>
                                </select>
                                </div>
                                <div class="form-group">
                                    <label for="name">Subject</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Enter subject" required="required" ng-model="subject" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Message</label>
                                    <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Message" ng-model="message"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-9">
                                        <div vc-recaptcha key="'6LcXhicTAAAAAP7k8wOMP841oVA3AMef8qegKWVE'" ng-model="gRecaptchaResponse"
                                        style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0;"></div>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">Send Message</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
